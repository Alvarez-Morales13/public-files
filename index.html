<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Galaxia para ti</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #galaxy-canvas{position:fixed;inset:0;width:100%;height:100%;display:block;touch-action:none}
    .pill{position:fixed;top:10px;left:50%;transform:translateX(-50%);padding:8px 15px;border-radius:999px;
          background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);color:#fff;font:12px system-ui;z-index:100;}
    .player{position:fixed;left:10px;right:10px;bottom:10px;display:flex;gap:10px;align-items:center;
             background:rgba(20,15,35,.5);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:10px;
             backdrop-filter:blur(6px);color:#fff;font-family:system-ui;z-index:100;}
  </style>
  <!-- LIBRER√çAS 3D -->
  <script src="https://cdn.jsdelivr.net"></script>
  <script src="https://cdn.jsdelivr.net"></script>
</head>
<body>

<canvas id="galaxy-canvas"></canvas>
<div class="pill">Te Amo Infinitamente Mi Princesa Hermosa üíú</div>

<div class="player">
  <span style="font-size:12px;opacity:.9">Reproduciendo: <b>Margaret - Lana Del Rey</b> üíôüåπ‚ô•Ô∏è</span>
  <div id="yt-player"></div>
</div>

<script>
// ====== AUDIO YOUTUBE ======
var tag = document.createElement('script');
tag.src = "https://www.youtube.com";
var firstScriptTag = document.getElementsByTagName('script');
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let player;
window.onYouTubeIframeAPIReady = function() {
  player = new YT.Player('yt-player', {
    height: '40', width: '200', videoId: 'qJ6AtTioUTo',
    playerVars: { 'autoplay': 1, 'controls': 1, 'loop': 1, 'playlist': 'qJ6AtTioUTo' },
    events: { 'onReady': (e) => { document.body.onclick = () => e.target.playVideo(); } }
  });
};

// ====== GALAXIA 3D ======
(function(){
  const canvas = document.getElementById('galaxy-canvas');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 20, 100);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Estrellas de fondo
  const starGeo = new THREE.BufferGeometry();
  const starCount = 8000;
  const posArray = new Float32Array(starCount * 3);
  for(let i=0; i<starCount*3; i++) {
      posArray[i] = (Math.random() - 0.5) * 1000;
  }
  starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
  const starMat = new THREE.PointsMaterial({ size: 0.7, color: 0xffffff, transparent: true, opacity: 0.8 });
  const starField = new THREE.Points(starGeo, starMat);
  scene.add(starField);

  // Frases Flotantes (Efecto 3D)
  const phrases = ["Pinchecha ‚ú®", "Hermosa üíò", "Mi Bebe", "Nathy üí´", "Te Amo üíõ", "Mi Reina üëë", "Mi Todo ‚ôæÔ∏è"];
  phrases.forEach((text) => {
    const canvasTxt = document.createElement('canvas');
    const ctx = canvasTxt.getContext('2d');
    canvasTxt.width = 512; canvasTxt.height = 128;
    ctx.font = 'Bold 40px system-ui';
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.shadowColor = 'rgba(180,100,255,0.8)';
    ctx.shadowBlur = 15;
    ctx.fillText(text, 256, 64);
    
    const texture = new THREE.CanvasTexture(canvasTxt);
    const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
    const sprite = new THREE.Sprite(material);
    
    // Distribuci√≥n espacial
    sprite.position.set(
      (Math.random() - 0.5) * 250,
      (Math.random() - 0.5) * 250,
      (Math.random() - 0.5) * 250
    );
    sprite.scale.set(35, 9, 1);
    scene.add(sprite);
  });

  function animate() {
    requestAnimationFrame(animate);
    starField.rotation.y += 0.0003;
    starField.rotation.x += 0.0001;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>
</body>
</html>
