<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        .pill { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
               background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.4);
               padding: 10px 20px; color: white; border-radius: 30px; z-index: 100; text-align: center; }
        .player { position: fixed; bottom: 20px; left: 20px; z-index: 100; background: rgba(0,0,0,0.7); 
                  padding: 15px; border-radius: 12px; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

<div class="pill">Te Amo Infinitamente Mi Princesa Hermosa ğŸ’œ<br><small>(Toca para que suene la mÃºsica)</small></div>

<div class="player">
    <div style="font-size:12px; margin-bottom:8px;">Margaret - Lana Del Rey ğŸ’™ğŸŒ¹</div>
    <div id="reproductor-yt"></div>
</div>

<canvas id="universo"></canvas>

<script>
// --- AUDIO YOUTUBE ---
var tag = document.createElement('script');
tag.src = "https://www.youtube.com";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let player;
window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('reproductor-yt', {
        height: '40', width: '200', videoId: 'qJ6AtTioUTo',
        playerVars: { 'autoplay': 1, 'controls': 1, 'loop': 1, 'playlist': 'qJ6AtTioUTo' },
        events: { 'onReady': (e) => { document.body.onclick = () => e.target.playVideo(); } }
    });
};

// --- MOTOR DE ESTRELLAS (SÃºper Compatible con Chrome) ---
const canvas = document.getElementById('universo');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrellas = [];
const frases = ["Pinchecha ğŸ‘‘", "Hermosa âœ¨", "Te Amo ğŸ’œ", "Nathy ğŸŒ¹", "Mi Todo â™¾ï¸"];

for(let i=0; i<400; i++) {
    estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tamano: Math.random() * 2,
        vel: Math.random() * 0.5 + 0.2,
        frase: Math.random() > 0.97 ? frases[Math.floor(Math.random()*frases.length)] : null
    });
}

function dibujar() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    estrellas.forEach(e => {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.tamano, 0, Math.PI * 2);
        ctx.fill();
        
        if(e.frase) {
            ctx.font = '14px Arial';
            ctx.fillText(e.frase, e.x + 5, e.y);
        }
        
        e.y += e.vel;
        if(e.y > canvas.height) e.y = 0;
    });
    requestAnimationFrame(dibujar);
}

dibujar();

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>
</body>
</html>
